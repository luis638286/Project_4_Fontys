<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Signup</title>
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <div class="logo">ðŸ›’</div>
            <div class="brand-name">FreshMart</div>
            <p class="tagline">Your Neighborhood Supermarket Online</p>
            <ul class="features">
                <li>Fresh groceries delivered daily</li>
                <li>Best prices guaranteed</li>
                <li>24/7 customer support</li>
                <li>Exclusive member discounts</li>
            </ul>
        </div>

        <div class="signup-right">
            <div class="signup-header">
                <h2>Welcome!</h2>
                <p>Sign up to create your account</p>
            </div>

            <form id="signup-form" novalidate>
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">First name</label>
                        <div class="input-wrapper">
                            <input type="text" id="first-name" placeholder="Jane" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last name</label>
                        <div class="input-wrapper">
                            <input type="text" id="last-name" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>

                <p id="signup-error" class="form-error" role="alert"></p>

                <button type="submit" class="signup-button">Sign Up</button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <p class="signup-link">
                Already have an account? <a href="login.html">Log in now</a>
            </p>
        </div>
    </div>

    <script src="../assets/js/config.js" defer></script>
    <script src="../assets/js/api.js" defer></script>
    <script src="signup.js" defer></script>
</body>
</html>
