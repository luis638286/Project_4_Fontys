<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-topbar">
      <div class="user-chip">
        <div class="user-avatar" data-user-avatar>ðŸ‘¤</div>
        <div class="user-meta">
          <span class="user-name" data-user-name>Guest</span>
          <span class="user-status" data-user-status>Not signed in</span>
        </div>
      </div>
      <button class="auth-button" type="button" data-auth-button>Log in</button>
    </div>

    <div class="login-container">

        <div class="brand-header">
            <div class="brand-name">FreshMart</div>
            <p class="tagline">Your Neighborhood Supermarket Online</p>
        </div>

        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Log in to access your account</p>
        </div>

        <form id="login-form" novalidate>
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <p id="login-error" class="form-error" role="alert"></p>

            <button type="submit" class="login-button">Log in</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign up now</a>
        </p>

        <button class="admin-login" type="button" onclick="window.location.href='../admin/admin-login.html'">
            Admin Login
        </button>

    </div>

    <script src="../assets/js/config.js" defer></script>
    <script src="../assets/js/api.js" defer></script>
    <script src="js/user-session.js" defer></script>
    <script src="login.js" defer></script>
</body>
</html>
